<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        PUT: /api/v1/props/:propID
    </div>
    <div class="page-adm_box_body">
        <form [formGroup]="form" (ngSubmit)="submitForm($event)" class="form">
            <div class="form_row">
                <div class="form_title">ID св-ва</div>
                <input type="number" formControlName="propID"/>
            </div>
            <div class="form_row">
                <input type="submit"/>
            </div>
        </form>
        <div #formPutWrapper class="hidden">
            <app-forms-props-post-put-prop (json)="json.emit($event)"></app-forms-props-post-put-prop>
        </div>
    </div>
</div>
