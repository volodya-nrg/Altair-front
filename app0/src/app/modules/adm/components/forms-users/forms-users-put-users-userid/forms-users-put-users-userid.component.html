<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        PUT: /api/v1/user
    </div>
    <div class="page-adm_box_body">
        <div>
            <form [formGroup]="formGet" (ngSubmit)="submitFormGetUsersUserID($event)" class="form">
                <div class="form_row">
                    <div class="form_title">userID</div>
                    <input type="number" formControlName="userID"/>
                </div>
                <div class="form_row">
                    <input type="submit"/>
                </div>
            </form>
            <form #formPutTag [formGroup]="formPut"
                  (ngSubmit)="submitFormPutUsersUserID($event)" class="form hidden">
                <input type="hidden" formControlName="userID"/>

                <div class="form_row">
                    <div class="form_title">avatar</div>
                    <input type="hidden" formControlName="files"/>
                    <input type="file" accept="image/jpeg,image/png" (change)="addPhoto($event)"/>

                    <div *ngIf="formPut.get('avatar').value" class="form_thumbnails">
                        <div class="form_thumbnails_thumbnail">
                            <div (click)="removePhoto($event)" class="form_thumbnails_thumbnail_close"></div>
                            <img src="/api/v1/resample/0/100/{{formPut.get('avatar').value}}"/>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_title">name</div>
                    <input type="text" formControlName="name"/>
                </div>
                <div class="form_row">
                    <div class="form_title">email</div>
                    <input type="email" formControlName="email" readonly="readonly"/>
                </div>
                <div class="form_row">
                    <div class="form_title">password</div>
                    <input type="text" formControlName="password"/>
                </div>
                <div class="form_row">
                    <div class="form_title">passwordConfirm</div>
                    <input type="text" formControlName="passwordConfirm"/>
                </div>
                <div class="form_row">
                    <label>
                        <input type="checkbox" formControlName="isEmailConfirmed" value="true"/> is_email_confirmed
                    </label>
                </div>
                <div class="form_row">
                    <input type="submit"/>
                </div>
                <div class="form_row">
                    {{ formPut.value | json }}
                </div>
            </form>
        </div>
    </div>
</div>
