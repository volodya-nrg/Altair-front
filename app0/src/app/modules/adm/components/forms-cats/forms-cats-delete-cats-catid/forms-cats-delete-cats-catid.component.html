<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        DELETE: /api/v1/cats/:catID
    </div>
    <div class="page-adm_box_body">
        <form [formGroup]="formDeleteCatsCatID" (ngSubmit)="submitFormDeleteCatsCatID($event)" class="form">
            <div class="form_row">
                <div class="form_title">catID</div>
                <select formControlName="catID">
                    <option value="0"></option>
                    <option *ngFor="let cat of catTreeOneLevel" [value]="cat.catID">
                        {{ '|----'.repeat(cat.deep) }} {{ cat.name }}
                    </option>
                </select>
            </div>
            <div class="form_row">
                <input type="submit"/>
            </div>
            <div class="form_row">
                {{ formDeleteCatsCatID.value | json }}
            </div>
        </form>
    </div>
</div>
