<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        PUT: /api/v1/cats/:catID
    </div>
    <div class="page-adm_box_body">
        <form [formGroup]="formGet" (ngSubmit)="submitFormGetCatDataForPut($event)" class="form">
            <div class="form_row">
                <div class="form_title">ID категории</div>
                <select formControlName="catID">
                    <option value="0"></option>
                    <option *ngFor="let cat of catTreeOneLevel" [value]="cat.catID">
                        {{ '|----'.repeat(cat.deep) }} {{ cat.name }}
                    </option>
                </select>
            </div>
            <div class="form_row">
                <input type="submit"/>
            </div>
        </form>
        <form #formPutEl [formGroup]="formPut" (ngSubmit)="submitFormPutCatsCatID($event)"
              class="form hidden">

            <input type="hidden" formControlName="catID"/>

            <div class="form_row">
                <div class="form_title">название</div>
                <input type="text" formControlName="name"/>
            </div>
            <div class="form_row">
                <div class="form_title">slug</div>
                <input type="text" formControlName="slug" readonly="readonly"/>
            </div>
            <div class="form_row">
                <div class="form_title">ID родителя</div>
                <select formControlName="parentID">
                    <option value="0"></option>
                    <option *ngFor="let cat of catTreeOneLevel" [value]="cat.catID">
                        {{ '|----'.repeat(cat.deep) }} {{ cat.name }}
                    </option>
                </select>
            </div>
            <div class="form_row">
                <div class="form_title">позиция</div>
                <input type="number" formControlName="pos"/>
            </div>
            <div class="form_row">
                <div class="form_title">алиас для цены</div>
                <input type="text" formControlName="priceAlias"/>
            </div>
            <div class="form_row">
                <div class="form_title">суффик на цену</div>
                <input type="text" formControlName="priceSuffix"/>
            </div>
            <div class="form_row">
                <div class="form_title">вспомог-ый текст для заголовка</div>
                <input type="text" formControlName="titleHelp"/>
            </div>
            <div class="form_row">
                <div class="form_title">комментарий под заголовок</div>
                <input type="text" formControlName="titleComment"/>
            </div>
            <div class="form_row">
                <label>
                    <input type="checkbox" formControlName="isAutogenerateTitle"/> isAutogenerateTitle
                </label>
            </div>
            <div class="form_row">
                <label>
                    <input type="checkbox" formControlName="isDisabled"/> is_disabled
                </label>
            </div>
            <div class="form_row">
                <div class="form_title">назначенные свойства</div>
                <app-dynamic-props formArrayName="propsAssignedForCat"
                                   [propsAssignedFormArray]="formPut.get('propsAssignedForCat')"></app-dynamic-props>
            </div>
            <div class="form_row">
                <input type="submit"/>
            </div>
            <div class="form_row">
                {{ formPut.value | json }}
            </div>
        </form>
    </div>
</div>
