<app-preloader *ngIf="isLoading" [height]="18"></app-preloader>
<div #catCols class="cats-horiz-accordion">
    <ul *ngFor="let subCat of aCols" class="cats-horiz-accordion_col">
        <li *ngFor="let cat of subCat.childes"
            class="cats-horiz-accordion_col_{{ cat.catID }}"
            (click)="render(cat.catID, $event)">
            {{ cat.name }}
        </li>
    </ul>
</div>
