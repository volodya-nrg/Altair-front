<div class="modal"
     [class.sx-md]=" width === 'md' "
     [class.sx-sm]=" width === 'sm' ">
    <div class="modal_dark" (click)="hide()"></div>
    <div class="modal_box">
        <div class="modal_close" (click)="hide()">&times;</div>
        <div class="modal_content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
