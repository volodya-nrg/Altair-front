<div class="page-recover-check-hash">
    <div class="page-recover-check-hash_box">
        <h1>Изменение пароля</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="form">
            <input formControlName="hash" type="hidden"/>

            <div class="form_row">
                <div class="form_title">Новый пароль:</div>
                <input formControlName="password" type="password"/>
            </div>
            <div class="form_row">
                <div class="form_title">Новый пароль (повтор):</div>
                <input formControlName="passwordConfirm" type="password"/>
            </div>
            <div class="form_row sx-submit align-right">
                <input #submitBtn type="submit" [disabled]="form.invalid" value="Изменить"/>
            </div>
            <div *ngIf="!isProdMode" class="form_row">
                {{ form.value | json }}
            </div>
        </form>
    </div>
</div>
