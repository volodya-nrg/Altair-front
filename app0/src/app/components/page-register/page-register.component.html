<div class="page-register">
    <div class="page-register_box">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
            <div class="form_row align-center">
                <h1>Регистрация</h1>
            </div>
            <div class="form_row">
                <div class="form_title">Е-мэйл:</div>
                <div>
                    <input formControlName="email" type="email"/>
                </div>
            </div>
            <div class="form_row">
                <div class="form_title">Пароль:</div>
                <div>
                    <input formControlName="password" type="password"/>
                </div>
            </div>
            <div class="form_row">
                <div class="form_title">Пароль (повтор):</div>
                <div>
                    <input formControlName="passwordConfirm" type="password"/>
                </div>
            </div>
            <div class="form_row">
                <label>
                    <input type="checkbox" formControlName="agreeOffer"/>
                    Я принимаю
                    <a href="javascript:void(0);" routerLink="/info/agreement">условия оферты</a>
                </label>
            </div>
            <div class="form_row">
                <label>
                    <input type="checkbox" formControlName="agreePolicy"/>
                    Я принимаю
                    <a href="javascript:void(0);" routerLink="/info/privacy-policy">политику конфиденциальности</a>
                </label>
            </div>
            <div class="form_row sx-submit align-right">
                <input #submit type="submit" [disabled]="form.invalid" value="Отправить"/>
            </div>
            <div *ngIf="!isProdMode" class="form_row">
                {{ form.value | json }}
            </div>
        </form>
    </div>
</div>
