<div class="page-recover-sender">
    <div class="page-recover-sender_box">
        <h1>Восстановление пароля</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="form">
            <div class="form_row">
                <div class="form_title">Е-мэйл:</div>
                <input formControlName="email" class="form_100" type="email"/>
            </div>
            <div class="form_row sx-submit align-right">
                <input type="submit" [disabled]="form.invalid" value="Отправить"/>
            </div>
        </form>
    </div>
</div>
