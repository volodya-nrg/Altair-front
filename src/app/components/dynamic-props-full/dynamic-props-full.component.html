<div class="dynamic-props-full">
    <div *ngFor="let propFull of propsFullFormArray.controls; let i = index">
        <div class="page-adm_prop-full">
            <div class="page-adm_prop-full_title">
                {{ propFull.get('title').value }}
                {{ propFull.get('privateComment').value ? '(' + propFull.get('privateComment').value + ')' : '' }}
            </div>

            <div class="page-adm_prop-full_input" [formGroup]="outerForm">
                <input *ngIf=" propFull.get('kindPropName').value === 'input' ||
                            propFull.get('kindPropName').value === 'ymaps' "
                       type="text"
                       class="form_100"
                       formControlName="{{propFull.get('name').value}}"
                       [required]="propFull.get('propIsRequire').value"/>

                <input *ngIf=" propFull.get('kindPropName').value === 'input_number' "
                       type="number"
                       class="form_100"
                       formControlName="{{propFull.get('name').value}}"
                       [required]="propFull.get('propIsRequire').value"/>

                <input *ngIf=" propFull.get('kindPropName').value === 'input_date' "
                       type="date"
                       class="form_100"
                       [formControlName]="propFull.get('name').value"
                       [required]="propFull.get('propIsRequire').value"/>

                <input *ngIf=" propFull.get('kindPropName').value === 'input_datetime' "
                       type="datetime-local"
                       class="form_100"
                       [formControlName]="propFull.get('name').value"
                       [required]="propFull.get('propIsRequire').value"/>

                <textarea *ngIf=" propFull.get('kindPropName').value === 'textarea' "
                          [formControlName]="propFull.get('name').value"
                          [required]="propFull.get('propIsRequire').value"></textarea>

                <div *ngIf=" propFull.get('kindPropName').value === 'photo' ">
                    <!-- name="files" -->
                    <!--                    <input type="hidden" [formControlName]="propFull.get('name').value"/>-->
                    <!--            <input class="form_100"-->
                    <!--                   type="file"-->
                    <!--                   accept="image/jpeg,image/png"-->
                    <!--                   [multiple]="convertToInt(propFull.get('propComment').value) > 1"-->
                    <!--                   [disabled]="!convertToInt(propFull.get('propComment').value)"-->
                    <!--                   (change)="addPhoto($event)"/>-->
                    <input type="text" [formControlName]="propFull.get('name').value"/>
                </div>

                <div *ngIf=" propFull.get('kindPropName').value === 'radio' && propFull.get('values').value.length ">
                    <label *ngFor="let radio of propFull.get('values').value">
                        <input type="radio"
                               [formControlName]="propFull.get('name').value"
                               [required]="propFull.get('propIsRequire').value"
                               [value]="radio.get('valueId').value"/>
                        {{ radio.title }}
                    </label>
                </div>

                <div *ngIf=" propFull.get('kindPropName').value === 'checkbox' ">
                    <label *ngFor="let checkbox of propFull.get('values').value">
                        <input type="checkbox"
                               formControlName="{{propFull.get('name').value}}[{{checkbox.propId}}]"
                               [required]="propFull.get('propIsRequire').value"
                               [value]="checkbox.get('valueId').value"/>
                        {{ checkbox.title }}
                    </label>
                </div>

                <select *ngIf="propFull.get('kindPropName').value === 'select' && propFull.get('values').value.length"
                        class="form_100"
                        [formControlName]="propFull.get('name').value"
                        [required]="propFull.get('propIsRequire').value">
                    <option selected="selected" value=""></option>
                    <option *ngFor="let option of propFull.get('values').value"
                            [value]="option.valueId">{{ option.title }}</option>
                </select>
            </div>
        </div>
    </div>
</div>
