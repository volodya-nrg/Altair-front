<app-breadcrumbs></app-breadcrumbs>
<div *ngIf="ad" class="page-ad">
    <h1>{{ ad.title }}</h1>
    <div class="page-ad_photo-and-info">
        <div class="page-ad_photo-and-info_photo">
            <img *ngIf="ad.images && ad.images.length" [src]="url + '/images/' + ad.images[0].filepath"/>
        </div>
        <div class="page-ad_photo-and-info_info">
            <ul>
                <li *ngFor="let detail of ad.details">
                    <span class="text-mute">{{ detail.propertyName }} - {{ detail.kindPropertyName }}:</span> {{ detail.value }}
                </li>
            </ul>
        </div>
    </div>
    ...
</div>
