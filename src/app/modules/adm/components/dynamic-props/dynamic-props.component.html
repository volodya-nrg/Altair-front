<div class="dynamic-props">
    <div class="dynamic-props_header">
        <div>
            <select #select>
                <option value="0"></option>
                <option *ngFor="let x of propsReserv" [value]="x.propId" [disabled]="isSelected(x.propId)">
                    {{ x.title }}
                    {{ x.privateComment ? ' (' + x.privateComment + ')' : '' }}
                </option>
            </select>
        </div>
        <div>
            <button (click)="addItem()" type="button">+</button>
        </div>
    </div>
    <div class="dynamic-props_body">
        <app-dynamic-prop *ngFor="let propAssigned of propsAssignedFormArray.controls; let i = index"
                          [index]="i"
                          [propAssigned]="propAssigned"
                          (removed)="propsAssignedFormArray.removeAt($event)">
        </app-dynamic-prop>
    </div>
</div>
