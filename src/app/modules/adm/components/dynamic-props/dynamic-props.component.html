<div class="dynamic-props">
    <div class="dynamic-props_header">
        <div>
            <select #select>
                <option value="0"></option>
                <option *ngFor="let x of props" [value]="x.propId" [disabled]="isSelected(x.propId)">
                    {{ x.title }}
                    {{ x.privateComment ? ' (' + x.privateComment + ')' : '' }}
                </option>
            </select>
        </div>
        <div>
            <button (click)="addItem()" type="button">+</button>
        </div>
    </div>
    <div class="dynamic-props_body">
        <app-dynamic-prop *ngFor="let prop of propsFormArray.controls; let i = index"
                          [index]="i"
                          [prop]="prop"
                          (removed)="propsFormArray.removeAt($event)">
        </app-dynamic-prop>
    </div>
</div>
