<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        POST: /api/v1/cats
    </div>
    <div class="page-adm_box_body">
        <form [formGroup]="form" (ngSubmit)="submitFormPostCats($event)" class="form">
            <div class="form_row">
                <div class="form_title">название</div>
                <input formControlName="name" class="form_100" type="text"/>
            </div>
            <div class="form_row">
                <div class="form_title">parentId</div>
                <select formControlName="parentId" class="form_100">
                    <option value="0"></option>
                    <option *ngFor="let cat of catTreeOneLevel" [value]="cat.catId">
                        {{ '|----'.repeat(cat.deep) }} {{ cat.name }}
                    </option>
                </select>
            </div>
            <div class="form_row">
                <div class="form_title">позиция</div>
                <input type="number" formControlName="pos" class="form_100"/>
            </div>
            <div class="form_row">
                <div class="form_title">алиас для цены</div>
                <input type="text" formControlName="priceAlias" class="form_100"/>
            </div>
            <div class="form_row">
                <div class="form_title">суффик на цену</div>
                <input type="text" formControlName="priceSuffix" class="form_100"/>
            </div>
            <div class="form_row">
                <div class="form_title">вспомог-ый текст для заголовка</div>
                <input type="text" formControlName="titleHelp" class="form_100"/>
            </div>
            <div class="form_row">
                <div class="form_title">комментарий под заголовок</div>
                <input type="text" formControlName="titleComment" class="form_100"/>
            </div>
            <div class="form_row">
                <label>
                    <input type="checkbox" formControlName="isAutogenerateTitle"/> isAutogenerateTitle
                </label>
            </div>
            <div class="form_row">
                <div class="form_title">назначенные свойства</div>
                <app-dynamic-props formArrayName="propsAssignedForCat"
                                   [propsAssignedFormArray]="form.get('propsAssignedForCat')"></app-dynamic-props>
            </div>
            <div class="form_row">
                <input type="submit"/>
            </div>
            <div class="form_row">
                {{ form.value | json }}
            </div>
        </form>
    </div>
</div>
