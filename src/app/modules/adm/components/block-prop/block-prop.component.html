<div class="block-props_item" [formGroup]="prop">
    <!--{{ x.title + (x.privateComment ? ' (' + x.privateComment + ')' : '') }}-->
    <!--            <div class="block-props_item_title">{{x}}</div>-->

    <div class="block-props_item_content">
        <div>
            <div class="block-props_item_inputs">
                <div>
                    <input formControlName="propComment" type="text"
                           placeholder="комментарий (покажется под свойством)"/>
                </div>
                <div>
                    <input formControlName="propPos" type="number" placeholder="позиция"/>
                </div>
            </div>
            <div class="block-props_item_dop">
                <label>
                    <input formControlName="propIsRequire" type="checkbox"/> если выбран, то обязателен
                </label>
                <br/>
                <label>
                    <input formControlName="propIsCanAsFilter" type="checkbox"/> если выбран, то исп-ся как
                    фильтр тоже
                </label>
            </div>
        </div>
        <div>
            <button (click)="removed.emit(index)" type="button">-</button>
        </div>
    </div>
</div>
