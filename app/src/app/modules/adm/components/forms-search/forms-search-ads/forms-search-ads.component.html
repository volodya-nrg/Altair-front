<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        GET: /api/v1/search/ads
    </div>
    <div class="page-adm_box_body">
        <form [formGroup]="form" (ngSubmit)="submitForm($event)" class="form">
            <div class="form_row">
                <div class="form_title">поисковая фраза</div>
                <input type="text" formControlName="query" class="form_100"/>
            </div>
            <div class="form_row">
                <div class="form_title">id категории</div>
                <select formControlName="catId" class="form_100">
                    <option value="0"></option>
                    <option *ngFor="let cat of catTreeOneLevel" [value]="cat.catId">
                        {{ '|----'.repeat(cat.deep) }} {{ cat.name }}
                    </option>
                </select>
            </div>
            <div class="form_row">
                <div class="form_title">limit</div>
                <input type="number" formControlName="limit" class="form_100"/>
            </div>
            <div class="form_row">
                <div class="form_title">offset</div>
                <input type="number" formControlName="offset" class="form_100"/>
            </div>
            <div class="form_row">
                <input type="submit"/>
            </div>
            <div class="form_row">
                {{ form.value | json }}
            </div>
        </form>
    </div>
</div>
