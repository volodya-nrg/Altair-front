<div class="page-adm_box">
    <div class="page-adm_box_title" appToggleActive>
        DELETE: /api/v1/users/:userId
    </div>
    <div class="page-adm_box_body">
        <div>
            <form [formGroup]="form" (ngSubmit)="submitForm($event)" class="form">
                <div class="form_row">
                    <div class="form_title">userId</div>
                    <input type="number" formControlName="userId" class="form_100"/>
                </div>
                <div class="form_row">
                    <input type="submit"/>
                </div>
                <div class="form_row">
                    {{ form.value | json }}
                </div>
            </form>
        </div>
    </div>
</div>
